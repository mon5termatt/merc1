# Configuration File

# Included Configurations
[include shell_command.cfg]
[include mainsail.cfg]
[include timelapse.cfg]
[include moonraker_obico_macros.cfg]
[include led_effects.cfg]
[include OrbiterSensor.cfg]
[include shaper.cfg]
[include carto.cfg]
[include macros.cfg]
[include fans.cfg]
[exclude_object]

# Printer Settings
[printer]
kinematics: corexy
max_velocity: 600
max_accel: 50000
square_corner_velocity: 5
max_z_velocity: 20
max_z_accel: 1000

# Microcontroller Configuration

[mcu]
#mcu SKR 3 EZ
canbus_uuid: 91b8570fbaba

[mcu pi]
serial: /tmp/klipper_host_mcu

[mcu EBBCan]
canbus_uuid: 0f09a2bf6f9a

# Board Pins
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

# G-code Settings
[gcode_arcs]
resolution: 0.1

# Response Settings
[respond]
default_type: command

# Stepper X Configuration
[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 256
rotation_distance: 40
endstop_pin: EBBCan: PB6
#endstop_pin: ^PC1
position_endstop: 389
position_max: 389
position_min: 0
homing_speed: 200

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 1.4 
interpolate: False

# Stepper Y Configuration
[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 256
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 365
position_max: 365
position_min: 0
homing_speed: 200

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 1.4
interpolate: False

# LEFT Stepper Configuration
[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 256
rotation_distance: 2
# common 
endstop_pin: probe:z_virtual_endstop
position_max: 365
position_min: -10.0
homing_speed: 10.0
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.650
interpolate: False

# RIGHT Stepper Configuration
[stepper_z1]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 256
rotation_distance: 2


[tmc2209 stepper_z1]
uart_pin: PC6
run_current: 0.650
interpolate: False

# REAR Stepper Configuration
[stepper_z2]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 256
rotation_distance: 2

[tmc2209 stepper_z2]
uart_pin: PD12
run_current: 0.650
interpolate: False

# Bed Heater Configuration
[heater_bed]
heater_pin: PB3
sensor_pin: PA1
sensor_type: EPCOS 100K B57560G104F
control = pid
pid_kp = 54.218
pid_ki = 1.396
pid_kd = 526.594
min_temp: 0
max_temp: 130

# Temperature Sensors Configuration
[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor EBBCan]
sensor_type: temperature_mcu
sensor_mcu: EBBCan
min_temp: 0
max_temp: 100

# Screws Tilt Adjust Configuration
#[screws_tilt_adjust]
#screw1: 55, 35
#screw1_name: front left screw
#screw2: 345, 35
#screw2_name: front right screw
#screw3: 345, 305
#screw3_name: rear right screw
#screw4: 55, 305
#screw4_name: rear left screw
#horizontal_move_z: 5.0
#speed: 100
#screw_thread: CW-M4

# Extruder Configuration
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
pressure_advance: 0.025             #to be calibrated
pressure_advance_smooth_time: 0.03  #to be calibrated
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: true
run_current: 0.85 
sense_resistor: 0.11 
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4


[delayed_gcode led_ready_state]
gcode:
  status_ready

